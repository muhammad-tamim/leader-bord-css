<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Leaderbord in css project</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <main>
        <!-- Top section and top players -->
        <section class="first-contenar">
            <div class="top-players">
                <h2 class="section-title">Top players</h2>
                <div class="players">
                    <div class="player">
                        <img src="img/player/player-1.png" alt="">
                        <h3 class="player-name">Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="img/player/player-2.png" alt="">
                        <h3 class="player-name">Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="img/player/player-3.png" alt="">
                        <h3 class="player-name">Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="img/player/player-4.png" alt="">
                        <h3 class="player-name">Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="img/player/player-5.png" alt="">
                        <h3 class="player-name">Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="img/player/player-6.png" alt="">
                        <h3 class="player-name">Player-6</h3>
                    </div>
                </div>

            </div>
            <hr>
            <div class="top-blog">
                <h2 class="section-title">Top blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="img/blog/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="blog-author"> by<a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="img/blog/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">by<a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="img/blog/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips
                                for interface design</h3>
                            <p class="blog-author">by<a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="img/blog/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">by<a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
